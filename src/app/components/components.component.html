<div class="container">
  <h2>Components</h2>
  <app-post-form
    (addPost)="addPost($event)"
  ></app-post-form>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Post is long</small>
      <ng-template #short>
        <small>Post is short</small>
      </ng-template>
    </div>
  </app-post>
</div>
